<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="tictactoe.js" defer></script>
</head>
<body>
    
    <h1>Tic Tac Toe</h1>

    <section id="player-status">
        <div id="x">
            <h2 id="x-player">X</h2>
            <h3>score</h3>
            <h3 id="x-score">0</h2>
        </div>
        <h2 id="message">welcome</h2>
        <div id="o">
            <h2 id="o-player">O</h2>
            <h3 id="o-score">0</h2>
            <h3>score</h3>
        </div>
    </section>

    <section id="board"></section>

</body>
</html>
